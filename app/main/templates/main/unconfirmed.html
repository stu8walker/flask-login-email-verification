{% extends "main/base.html" %}

{% block content %}

    <main role="main" class="container">
        <div class="row justify-content-center"">
          <div class="col-sm"></div>
          <div class="col-sm">
            <h1>Unconfirmed</h1>

          </div>
          <div class="col-sm"></div>
        </div>
      <br>
    </main>

{% endblock %}
